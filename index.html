<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center text-center">

        <div class="pt-5">
            <p class="fs-5">Enter a guess  between 0 to 100</p>
            <input type="number" value="" class="px-2 py-2 mt-3 inputs"> <br>
            <button type="submit" class="btn btn-lg bg-primary mt-5 btn1">Submit</button>
            <button type="submit" disabled class="btn btn-lg bg-primary mt-5 ms-5 btn2">Start Game</button><br>
            <p class=" mt-4 fs-5 changes"></p>
            <p class="your guess mt-4 fs-4 userInput"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
